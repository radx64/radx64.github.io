<!doctype html>
<html lang="en">
<title>radx64</title>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="typed.js" type="text/javascript"></script>
    <script>

    function get_gh_link(name)
    {
        return "<a href=\"https:\/\/github.com\/radx64\/"+name+"\">" + name + "</a>"
    }


    var intro = "READY^2000<br>LOAD PROJECTS 8,1^4000";

    var html = 
    "Some of my projects:<br>" + 
    get_gh_link("uBasic") + "    - small basic interpreter <br>" + 
    get_gh_link("uOS") + "       - tiny x86 operating system <br>" + 
    get_gh_link("Mario") + "     - recreation of classic Nintendo game in C++ and SDL2<br>" + 
    get_gh_link("Raytracer") + " - 3D scenes generation using ray tracing method<br>" + 
    get_gh_link("VM") + "        - small and simple, pure virtual machine<br>" + 
    get_gh_link("yabi") + "      - yet another brainf**k interpreter<br>"
    + "<br><br>For more please visit <a href=\"https:\/\/github.com\/radx64\">my page</a>" ;
    $(function(){

        $("#typed").typed({
            strings: [
            intro, "", html],
            typeSpeed: 0,
            backDelay: 10,
            backSpeed: 0,
            startDelay: 500,
            loop: false,
            cursorChar: "&#9619;",
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        })

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){}

    </script>
 <link href="console.css" rel="stylesheet"/>
